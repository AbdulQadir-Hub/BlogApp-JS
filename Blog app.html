<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #e9ecef;
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-custom {
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    transition: transform 0.2s;
    border: 1px solid #dee2e6;
}

.card-custom:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.btn1 {
    width: 100%;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Blog App</h1>
        <label for="name">Name of the blogger:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br> 
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title"><br>
        <label for="Description">Description</label><br>
        <textarea name="Description" id="Description" rows="4" style="width: 100%;"></textarea><br>
        <button class="btn btn-primary btn1 my-3">Submit</button><br>
        <div id="cardContainer"></div>
    </div>
    <script>
        let btn=document.querySelector('.btn');
        btn.addEventListener("click",()=>{
            console.log(btn)
            
            creatcard()
        })

        function getdetails()
        {
            let name=document.querySelector("#name").value;
            let email=document.querySelector("#email").value;
            let title=document.querySelector("#title").value;
            let Description=document.querySelector("#Description").value;
            
            return {name,email,title,Description};

        }
        function creatcard()
        {
            
            let obj=getdetails();
            
            let div=document.createElement('div');
            let h1=document.createElement('h1');
            let h2=document.createElement('h1');
            let h3=document.createElement('h1');
            let h4=document.createElement('h1');
            h1.innerText=obj.name;
            h2.innerText=obj.email;
            h3.innerText=obj.title;
            h4.innerText=obj.Description;
            div.append(h1);
            div.append(h2);
            div.append(h3);
            div.append(h4);
            let card = document.createElement('div');
            card.className = 'card card-custom';
            card.style.backgroundColor = getRandomColor();
            card.innerHTML = `
                <div class="card-header">${obj.title}</div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>${obj.Description}</p>
                        <footer class="blockquote-footer">${obj.name} in <cite title="Source Title">${obj.email}</cite></footer>
                    </blockquote>
                </div>
            `;
            document.getElementById('cardContainer').appendChild(card);
        }
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
